<link href="/security/resources/bootstrap-table/bootstrap-table.min.css" rel="stylesheet" />

<link href="/security/resources/css/data-entry/retrieval/data-entry-retrieval.css" rel="stylesheet" />
<!--<link href="/security/resources/css/data-entry/retrieval/general/country-data-entry-retrieval.css" rel="stylesheet" />-->

<div ng-controller="countryDataEntryRetrievalCtrl">

    <!-- Header -->
    <div class="panel panel-default sys-template-child-header-panel">
        <div class="panel-heading">
            <span class="glyphicon glyphicon-th-list text-danger"></span>
            <span>Contas a Pagar</span>
        </div>
    </div>

        <!-- Form -->
        <form>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="form_id">ID</label>
                            <input type="text" class="form-control" id="form_id" value="180" disabled>
                    </div>    
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="inputEmail3">Lançamento</label>
                        <input type="email" class="form-control" id="inputEmail3" value="04/05/2015">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="form_emissao">Emissão</label>
                        <input type="email" class="form-control" id="form_emissao" placeholder="dd/mm/aaaa">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="form_vencimento">Vencimento</label>
                            <input type="email" class="form-control" id="form_vencimento" placeholder="dd/mm/aaaa">
                    </div>
                </div>
            </div>
            <div class="row">                
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="form_documento">Documento</label>
                        <input type="email" class="form-control" id="form_documento" placeholder="Identificador">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="form_valor">Valor</label>
                        <input type="text" class="form-control" id="form_valor" placeholder="R$ 0,00">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="form_credor">Credor</label>
                        <select name="form_credor" class="form-control" id="form_credor">
                            <option value="">Selecione...</option>
                            <option value="1">GN1 SISTEMAS E PUBLICAÇÕES LTDA</option>
                            <option value="2">ARTHAIS</option>
                        </select>                            
                    </div>    
                </div>
            </div>
            
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="form_credor">Natureza de operação</label>
                        <select name="form_credor" class="form-control" id="form_credor">
                            <option value="">Selecione...</option>
                            <option value="">Despesas com TI</option>
                        </select>                            
                    </div>    
                </div>
            </div>
            
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="form_desc">Observação</label>
                        <textarea class="form-control" name="form_desc" id="form_desc" rows="2"></textarea>
                    </div>
                </div>
            </div>

            <div class="form-group">
              <div class="row">
                  <div class="col-sm-6">
                      <button type="submit" class="btn btn-primary btn-lg">Salvar</button>
                      <button type="submit" class="btn btn-default">Cancelar</button>
                  </div>
                  <div class="col-sm-6">
                      
                  </div>
              </div>

            </div>
        </form>
        <!-- /Form -->

</div> 

<script src="/security/resources/bootstrap-table/bootstrap-table.js"></script>
<script src="/security/resources/bootstrap-table/locale/bootstrap-table-pt-BR.js"></script>

<script src="/security/resources/js/data-entry/retrieval/data-entry-retrieval.js"></script>
