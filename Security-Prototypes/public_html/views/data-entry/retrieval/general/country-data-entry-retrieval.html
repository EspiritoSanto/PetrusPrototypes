<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>TODO supply a title</title>

        <link href="/security/resources/system/css/data-entry-retrieval.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container-fluid" id="functionalityHeading">
            <div class="panel panel-primary">
                <div class="panel-heading text-nowrap">
                    <span>Países</span>
                </div>
            </div>
        </div>

        <div class="accordion" id="panelFilterAccordion">
            <div class="panel panel-default">

                <div class="panel-heading">
                    <div class="row">

                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="panel-title">
                                <div class="btn-toolbar" role="toolbar" aria-label="Barra de Botões do Filtro">
                                    <div class="btn-group" role="group" aria-label="Botão Novo">
                                        <button type="button" class="btn btn-primary gn1-margin-xs-top gn1-margin-xs-bottom">
                                            <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                                            Novo
                                        </button>
                                    </div>
                                    <div class="btn-group" role="group" aria-label="Botão Filtro">
                                        <button type="button" class="btn btn-default gn1-margin-xs-top gn1-margin-xs-bottom" data-toggle="collapse" data-parent="#panelFilterAccordion" data-target="#collapseFilter">
                                            <span class="glyphicon glyphicon-filter" aria-hidden="true"></span>
                                            Filtro
                                        </button>
                                        <button type="button" class="btn btn-default gn1-margin-xs-top gn1-margin-xs-bottom" data-toggle="collapse" data-parent="#panelFilterAccordion" data-target="#collapseOrder">
                                            <span class="glyphicon glyphicon-sort" aria-hidden="true"></span>
                                            Ordem
                                        </button>
                                    </div>
                                    <div class="btn-group" role="group" aria-label="Botão Buscar">
                                        <button type="button" class="btn btn-default gn1-margin-xs-top gn1-margin-xs-bottom">
                                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                            Buscar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <div id="collapseFilter" class="panel-collapse collapse">
                    <div class="panel-body">
                        <label>Filtrar pelo campo:</label>
                        <div class="row">
                            <div class="col-md-3">
                                <label class="gn1-margin-xs-top">Campo</label>
                                <select class="form-control input-sm selectpicker" ng-model="filterField" ng-change="filterSChangeHandler()" ng-options="filterField.columnLabel for filterField in filterFields"></select>
                            </div>
                            <div class="col-md-3">
                                <label class="gn1-margin-xs-top">Método</label>
                                <select class="form-control input-sm selectpicker">
                                    <option value="asc">Igual a</option>
                                    <option value="asc">Maior que</option>
                                    <option value="asc">Menor que</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label  class="gn1-margin-xs-top">Parâmetro</label>
                                <input type="text" class="form-control input-sm">
                            </div>
                        </div>
                    </div>
                </div>

                <div id="collapseOrder" class="panel-collapse collapse">
                    <div class="panel-body">
                        <label>Ordenar pelo campo:</label>
                        <div class="checkbox">
                            <label><input type="checkbox" value="active" name="activeOrderField" id="activeOrderField"><strong>Ativo</strong> e depois pelo campo...</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" value="id" name="radioOrderField" id="radioOrderField">Código</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" value="country" name="radioOrderField" id="radioOrderField" checked>País</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" value="iso2Code" name="radioOrderField" id="radioOrderField">ISO Alfa-2</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" value="iso3Code" name="radioOrderField" id="radioOrderField">ISO Alfa-3</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" value="internationalDialingCode" name="radioOrderField" id="radioOrderField">Código de Discagem Internacional</label>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </body>
</html>
