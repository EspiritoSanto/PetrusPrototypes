<table id="CountryTable"
       country-data-entry-retrieval-directive
       data-classes="table table-hover table-condensed bs-table"
       data-striped="true"
       data-sort-name="country"
       data-search="true"
       data-show-refresh="true"
       data-show-toggle="true"
       data-show-columns="true"
       data-pagination="true"
       data-minimum-count-columns=0
       data-id-field="id"
       data-pagination-v-align="both"
       data-search-align="left"
       data-buttons-align="left"
       data-pagination-h-align="left">  
    <thead>
        <tr>
            <th class="col-xs-1" data-halign="right" data-align="right" data-sortable="true" data-switchable="true" data-field="id">Código</th>
            <th class="col-xs-6" data-halign="left" data-align="left" data-sortable="true" data-switchable="false" data-field="country" data-formatter="countryFormatter">País</th>
            <th class="col-xs-1" data-halign="center" data-align="center" data-sortable="false" data-switchable="true" data-field="flagPath" data-formatter="flagPathFormatter">Bandeira</th>
            <th class="col-xs-1" data-halign="center" data-align="center" data-sortable="true" data-switchable="true" data-field="iso2Code">ISO Alfa 2</th>
            <th class="col-xs-1" data-halign="center" data-align="center" data-sortable="true" data-switchable="true" data-field="iso3Code">ISO Alfa 3</th>
            <th class="col-xs-1" data-halign="center" data-align="center" data-sortable="true" data-switchable="true" data-field="internationalDialingCode">CDI</th>
            <th class="col-xs-1" data-halign="center" data-align="center" data-sortable="true" data-switchable="true" data-field="active">Ativo</th>
        </tr>
    </thead>
</table>

    // custom
    .bs-table td > a {
        display: block;
        margin: -8px;
        padding: 8px;
        text-decoration: none;
    }
    .bs-table td > a:hover {
        text-decoration: none;
    }
</style>

<script>
    function countryFormatter(value, row) {
        return '<a class="bs-table-link" href="#/security/data-entry/retrieval-detail/general/country-data-entry-retrieval-detail?id=' + row.id + '">' + value + '</a>';
    }

    function flagPathFormatter(value, row) {
        return '<img src="' + value + '" alt="Country flag of ID: ' + row.id + '" style="width:30px" />';
    }

    jQuery('#CountryTable').bootstrapTable({        
        pageList: [10, 25, 50, 100, jQuery.fn.bootstrapTable.defaults.formatAllRows()]
    });
</script>
